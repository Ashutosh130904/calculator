<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      .calculator {
        height: 400px;
        width: 300px;
        border: 3px solid rgb(16, 92, 224);
        margin: 20px 20px;
        border-radius: 10px;
      }

      #display {
        margin: 20px;
        height: 35px;
        width: 250px;
        border: 2px solid rgb(21, 222, 38);
        border-radius: 5px;
      }

      .btn {
        height: 40px;
        width: 50px;
        border: 2px solid rgb(27, 13, 13);
        border-radius: 100px;
        margin: 10px;
      }

      #spbtn {
        width: 130px;
      }

      #spbtn2 {
        color: white;
        background-color: rgb(239, 172, 14);
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" readonly />
      <div>
        <button
          class="btn"
          id="spbtn2"
          onclick="
                currentDisplay = '';
                document.querySelector('#display').value=currentDisplay;
             "
        >
          AC
        </button>
        <button
          class="btn"
          id="spbtn2"
          onclick="
            currentDisplay = '';
                document.querySelector('#display').value=currentDisplay;"
        >
          C
        </button>
        <button
          class="btn"
          id="spbtn2"
          onclick="
            currentDisplay +='%';
                document.querySelector('#display').value=currentDisplay;"
        >
          %
        </button>
        <button
          class="btn"
          id="spbtn2"
          onclick="
             currentDisplay +='/';
                document.querySelector('#display').value=currentDisplay;"
        >
          /
        </button>
        <button
          class="btn"
          onclick="
            currentDisplay +='7';
                document.querySelector('#display').value=currentDisplay;"
        >
          7
        </button>
        <button
          class="btn"
          onclick="
             currentDisplay +='8';
                document.querySelector('#display').value=currentDisplay;"
        >
          8
        </button>
        <button
          class="btn"
          onclick="
             currentDisplay +='9';
                document.querySelector('#display').value=currentDisplay;"
        >
          9
        </button>
        <button
          class="btn"
          id="spbtn2"
          onclick="
             currentDisplay +='*';
                document.querySelector('#display').value=currentDisplay;"
        >
          *
        </button>
        <button
          class="btn"
          onclick="
             currentDisplay +='4';
                document.querySelector('#display').value=currentDisplay;"
        >
          4
        </button>

        <button
          class="btn"
          onclick="
               currentDisplay +='5';
              document.querySelector('#display').value=currentDisplay;"
        >
          5
        </button>

        <button
          class="btn"
          onclick="
            currentDisplay +='6';
                document.querySelector('#display').value=currentDisplay;"
        >
          6
        </button>
        <button
          class="btn"
          id="spbtn2"
          onclick="
            currentDisplay +='+';
                document.querySelector('#display').value=currentDisplay;"
        >
          +
        </button>
        <button
          class="btn"
          onclick="
            currentDisplay +='1';
                document.querySelector('#display').value=currentDisplay;"
        >
          1
        </button>
        <button
          class="btn"
          onclick="
            currentDisplay +='2';
                document.querySelector('#display').value=currentDisplay;"
        >
          2
        </button>
        <button
          class="btn"
          onclick="
            currentDisplay +='3';
                document.querySelector('#display').value=currentDisplay;"
        >
          3
        </button>
        <button
          class="btn"
          id="spbtn2"
          onclick="
            currentDisplay +='-';
                document.querySelector('#display').value=currentDisplay;"
        >
          -
        </button>
        <button
          class="btn"
          id="spbtn"
          onclick="
             currentDisplay +='0';
                document.querySelector('#display').value=currentDisplay;"
        >
          0
        </button>
        <button
          class="btn"
          onclick="
            currentDisplay +='.';
                document.querySelector('#display').value=currentDisplay;"
        >
          .
        </button>
        <button
          class="btn"
          onclick="
            let result =eval(currentDisplay);
            currentDisplay = result;
                document.querySelector('#display').value=currentDisplay;"
        >
          =
        </button>
      </div>
    </div>
    <script>
      let currentDisplay = "";
      document.querySelector("#display").value = currentDisplay;
    </script>
  </body>
</html>
